<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Webapp</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="main">
        <h1>Simple Quiz</h1>

            <button id="next_btn">Next</button>
        </div>
    </div>
</body>
<script src="quiz.js"></script>
</html>
